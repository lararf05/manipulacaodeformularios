<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body background="lightgray">
    <h1>Formulário de Cadastro</h1>
    <form id="formulario">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" required>

        <fieldset>
            <legend>Gênero:</legend>
            <label>
                <input type="radio" name="genero" value="Masculino" required> Masculino
            </label>
            <label>
                <input type="radio" name="genero" value="Feminino" required> Feminino
            </label>
        </fieldset>

        <label for="pais">País:</label>
        <select id="pais" required>
            <option value="">Selecione um país</option>
            <option value="Brasil">Brasil</option>
            <option value="Argentina">Argentina</option>
            <option value="Portugal">Portugal</option>
            <option value="Estados Unidos">Estados Unidos</option>
            <option value="França">França</option>
            <option value="Espanha">Espanha</option>
            <option value="Coréia do Sul">Córeia do Sul</option>
            <option value="Japão">Japão</option>
            <option value="Argentina">Argentina</option>
            <option value="Venezuela">Venezuela</option>
            <option value="Egito">Egito</option>
            <option value="Grécia">Grécia</option>
        </select>

        <label for="comentarios">Comentários:</label>
        <textarea id="comentarios" rows="4" placeholder="Escreva seus comentários aqui..."></textarea>

        <button type="submit">Enviar</button>
    </form>

    <div id="resultado"></div>

    <script src="script.js"></script>
</body>
</html>
